name: Scrape Immobiliare Emails

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # Runs hourly

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout Repo
        uses: actions/checkout@v3

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ” Set up .env file
        run: |
          echo "EMAIL_ACCOUNT=${{ secrets.EMAIL_ACCOUNT }}" >> .env
          echo "EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}" >> .env

      - name: ðŸ“¬ Run email_scraper.py
        run: python email_scraper.py

      - name: ðŸ’¾ Commit updated data and HTML
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git add listings.json docs/index.html
          git commit -m "Update listings and HTML [auto]" || echo "No changes to commit"
          git push

      - name: ðŸ“¦ Upload artifact: HTML site
        uses: actions/upload-artifact@v4
        with:
          name: housex-site
          path: docs/index.html
