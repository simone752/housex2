name: Scrape Immobiliare Emails

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:      # Manual trigger from GitHub UI

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    env:
      EMAIL_ACCOUNT: ${{ secrets.EMAIL_ACCOUNT }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the email scraper
        run: python email_scraper.py

      - name: Commit updated listings.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add listings.json
          git commit -m "Update listings.json [auto]" || echo "No changes to commit"
          git push
