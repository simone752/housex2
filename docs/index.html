<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üè† HouseX Real-Time Rankings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-6xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4 text-center">üè† HouseX Real-Time Rankings</h1>

    <!-- Charts -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="bg-white p-4 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-2">Top 10 by Score</h2>
        <canvas id="scoreChart"></canvas>
      </div>
      <div class="bg-white p-4 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-2">Price per m¬≤ Distribution</h2>
        <canvas id="priceChart"></canvas>
      </div>
      <div class="bg-white p-4 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-2">Score over Time</h2>
        <canvas id="timeChart"></canvas>
      </div>
    </div>

    <!-- Table -->
    <div class="bg-white rounded-lg shadow overflow-x-auto">
      <table class="min-w-full table-auto">
        <thead class="bg-blue-500 text-white">
          <tr>
            <th class="px-4 py-2">Rank</th>
            <th class="px-4 py-2">Name</th>
            <th class="px-4 py-2">Location</th>
            <th class="px-4 py-2">Price</th>
            <th class="px-4 py-2">Size (m¬≤)</th>
            <th class="px-4 py-2">‚Ç¨/m¬≤</th>
            <th class="px-4 py-2">Received Date</th>
            <th class="px-4 py-2">Age (days)</th>
            <th class="px-4 py-2">Score</th>
            <th class="px-4 py-2">Link</th>
          </tr>
        </thead>
        <tbody id="listings" class="text-gray-800"></tbody>
      </table>
    </div>
  </div>

  <script>
    const MAX_AGE_DAYS = 30;

    function computeScore(listing) {
      const now = new Date();
      const received = new Date(listing.received_time);
      const ageDays = (now - received) / (1000 * 60 * 60 * 24);
      const normAge = Math.max(0, 1 - ageDays / MAX_AGE_DAYS);
      const pricePerSqm = listing.price / listing.square_meters;
      const normPrice = Math.min(1, 2500 / pricePerSqm);
      const score = 0.5 * normAge + 0.5 * normPrice;
      return { score, pricePerSqm, ageDays, received };
    }

    async function init() {
      const data = await fetch('listings.json').then(r => r.json());
      let listings = data.map(l => {
        const { score, pricePerSqm, ageDays, received } = computeScore(l);
        return { ...l, score, pricePerSqm, ageDays, received };
      });
      listings.sort((a,b) => b.score - a.score);

      // Populate table
      const tbody = document.getElementById('listings');
      listings.forEach((l, i) => {
        const row = document.createElement('tr');
        if (i < 3) row.classList.add('bg-green-100');
        row.innerHTML = `
          <td class="border px-4 py-2">${i+1}</td>
          <td class="border px-4 py-2">${l.name}</td>
          <td class="border px-4 py-2">${l.location}</td>
          <td class="border px-4 py-2">‚Ç¨${l.price.toLocaleString()}</td>
          <td class="border px-4 py-2">${l.square_meters}</td>
          <td class="border px-4 py-2">‚Ç¨${l.pricePerSqm.toFixed(0)}</td>
          <td class="border px-4 py-2">${l.received.toLocaleDateString()}</td>
          <td class="border px-4 py-2">${Math.round(l.ageDays)}</td>
          <td class="border px-4 py-2">${(l.score*100).toFixed(0)}</td>
          <td class="border px-4 py-2"><a href="${l.link}" class="text-blue-600 hover:underline" target="_blank">üîó</a></td>
        `;
        tbody.appendChild(row);
      });

      // Chart: Top 10 scores
      const top10 = listings.slice(0, 10);
      new Chart(document.getElementById('scoreChart'), {
        type: 'bar',
        data: {
          labels: top10.map((l,i) => `#${i+1}`),
          datasets: [{ label: 'Score', data: top10.map(l=> (l.score*100).toFixed(0)), backgroundColor: 'rgba(59, 130, 246, 0.7)' }]
        },
        options: { scales: { y: { beginAtZero: true } } }
      });

      // Chart: Price per sqm distribution (using bar bins)
      const prices = listings.map(l => l.pricePerSqm);
      const bins = 10;
      const min = Math.min(...prices), max = Math.max(...prices);
      const step = (max - min) / bins;
      const counts = Array(bins).fill(0);
      prices.forEach(p => {
        const idx = Math.min(bins-1, Math.floor((p - min)/step));
        counts[idx]++;
      });
      new Chart(document.getElementById('priceChart'), {
        type: 'bar',
        data: {
          labels: counts.map((_,i) => `${Math.round(min + i*step)}-${Math.round(min + (i+1)*step)}`),
          datasets: [{ label: 'Listings', data: counts, backgroundColor: 'rgba(246, 59, 59, 0.7)' }]
        },
        options: { scales: { y: { beginAtZero: true } } }
      });

      // Chart: Score over time
      const sortedByTime = listings.slice().sort((a,b) => a.received - b.received);
      new Chart(document.getElementById('timeChart'), {
        type: 'line',
        data: {
          labels: sortedByTime.map(l => l.received.toLocaleDateString()),
          datasets: [{ label: 'Score', data: sortedByTime.map(l=> (l.score*100).toFixed(0)), fill: false, tension: 0.1 }]
        },
        options: { scales: { y: { beginAtZero: true } } }
      });
    }
    init();
  </script>
</body>
</html>
